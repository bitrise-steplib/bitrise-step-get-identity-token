format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  test_get_identity_token:
    steps:
    - path::./:
        inputs:
        - subject: A
        - audience: B
    - git::https://github.com/bitrise-steplib/bitrise-step-check-step-outputs.git@main:
        title: Check outputs
        is_always_run: true
        inputs:
        - envs: |-
            BITRISE_IDENTITY_TOKEN
