format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  test_get_identity_token:
    steps:
    - path::./:
        inputs:
        - subject: A
        - audience: B
    - script:
        inputs:
        - content: |-
            #!/bin/env bash
            set -ex

            if [[ -z "BITRISE_IDENTITY_TOKEN" ]] ; then
                echo "BITRISE_IDENTITY_TOKEN is empty"
                exit 1
            fi
